<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<title>Taking Booleaners from A to B | Lim</title>
	</head>
	<body>
		<div class="container">
			<div class="corpo">
				<!-- Logo e titolo -->
				<header>
					<img class="logo" src="logo.png" alt="logo Lim">
					<h1>Taking Booleaners from A to B</h1>
				</header>

				<!-- Bottoni di interazione -->
				<nav>
					<button type="button">Prenota</button>
					<button type="button">Termina Prenotazione</button>
					<button type="button">Accendi Luci</button>
				</nav>

				<!-- Elenco Monopattini -->
				<main class="elenco">

					<!-- monopattino 1 -->
					<section>
						<input type="checkbox">
						<h2>Monopattino Gino22</h2>
						<span class="dettagli">Via Guadalametri - a 220 metri da te</span>
						<span>Stato carica:</span>
						<div class="progresso gino"></div>
					</section>

					<!-- monopattino 2 -->
					<section>
						<input type="checkbox">
						<h2>Monopattino Mike24</h2>
						<span class="dettagli">Via Ricciardoni - a 420 metri da te</span>
						<span>Stato carica:</span>
						<div class="progresso mike"></div>
					</section>

					<!-- monopattino 3 -->
					<section>
						<input type="checkbox">
						<h2>Monopattino Fede154</h2>
						<span class="dettagli">Via Mentarini - a 490 metri da te</span>
						<span>Stato carica:</span>
						<div class="progresso fede"></div>
					</section>
				</main>
			</div>
		</div>
	</body>
</html>
